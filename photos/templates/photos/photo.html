{% extends 'photos/base.html'%}
{% load static %}

{% block title %}
<title>View Photo</title>
{% endblock title %}

{% block content %}
<div class="col">
    <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
    <div style="height: 90vh;">
        <img src="{{photo.image.url}}" alt="" style="max-width: 100%; max-height: 100%;">
        <p>{{photo.description}}</p>
    </div>
</div>

{% endblock content %}
