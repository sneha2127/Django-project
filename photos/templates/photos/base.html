<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css'%}">
    {% block title %}
    {% endblock title %}
    {% block head %}
    {% endblock head %}
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'photos/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-14">
                {% block msg %}
                {% endblock msg%}
            </div>
        </div>
        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>

  <script src="{% static 'blog/js/bootstrap.js'%}"></script>    
  <script src="{% static 'blog/js/jquery.js'%}"></script>    
  <script src="{% static 'blog/js/popper.js'%}"></script>    
</body>
</html>
